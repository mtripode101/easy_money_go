<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EasyMoney - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{{if .easyMoney.ID}}✏️ Editar{{else}}➕ Nueva{{end}} entrada</h1>

    <form action="/web/easy-money/save" method="post">
        <input type="hidden" name="ID" value="{{.easyMoney.ID}}">

        <div class="mb-3">
            <label for="date" class="form-label">Fecha</label>
            <input type="date" class="form-control" name="Date" value="{{.easyMoney.Date.Format "2006-01-02"}}" required>
        </div>

        <div class="mb-3">
            <label for="money" class="form-label">Monto</label>
            <input type="text" class="form-control" name="MoneyRaw" value="{{.easyMoney.MoneyRaw}}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" name="Description" value="{{.easyMoney.Description}}">
        </div>

        <button type="submit" class="btn btn-success">💾 Guardar</button>
        <a href="/web/easy-money/" class="btn btn-secondary">↩️ Volver</a>
    </form>
</body>
</html>
