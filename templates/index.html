<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EasyMoney - Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>💰 EasyMoney - Entradas</h1>

    <a href="/web/easy-money/new" class="btn btn-primary mb-3">➕ Nueva entrada</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {{range .entries}}
            <tr>
                <td>{{.Date.Format "2006-01-02"}}</td>
                <td>{{.MoneyRaw}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="/web/easy-money/edit/{{.ID}}" class="btn btn-sm btn-warning">✏️ Editar</a>
                    <a href="/web/easy-money/delete/{{.ID}}" class="btn btn-sm btn-danger">🗑️ Eliminar</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
